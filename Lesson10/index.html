<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 10</title>
    <link rel="shortcut icon" href="html.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Таблица для урока HTML
        </caption>
        <thead>
            <tr>
                <th>1-я ячейка</th>
                <th>2-я ячейка</th>
                <th>3-я ячейка</th>
                <th>4-я ячейка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1-я ячейка <br> высотой в 2</td>
                <td>2-я ячейка</td>
                <td>3-я ячейка</td>
                <td>4-я ячейка</td>
            </tr>
            <tr>
                <td>5-я ячейка</td>
                <td>6-я ячейка</td>
                <td>7-я ячейка</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">1-й столбец в 2 ячейки</td>
                <td colspan="2">2-й столбец в 2 ячейки</td>
            </tr>
        </tfoot>
    </Table>
</body>
</html>
