<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 11</title>
    <link rel="shortcut icon" href="html.png">
</head>
<body>
    <form>
        <fieldset>
            <fieldset>
                <legend>Ваши данные</legend>
                <label>
                    Ваше имя:
                    <input type="text">
                </label>
                <select>
                    Выберете ваш город:
                    <option>Выберите город</option>
                    <option>Москва</option>
                    <option>СПБ</option>
                    <option>Саратов</option>
                </select>
            </fieldset> 
            <fieldset>
                <legend>Данные вашего питомца</legend>
                <label>
                    Кличка вашего питомца:
                    <input type="text">
                </label>
            </fieldset>
            <button type="submit">Отправить ваши данные.</button>
            <button type="reset">Очистить все поля</button>
        </fieldset>
    </form>
</body>
</html>
